l_english:
  ig_corporatists: "Corporatists"
  ig_corporatists_only_icon: "@corporatists!"
  ig_corporatists_desc: "These are the trailblazers of the new gilded age, the nouveau riche who have risen from the ashes of the industrial past. They've seized the reins of the working class, fashioning it into a well-oiled machine of their own vision, stoking the furnaces of corporate power and self-interest. Their ambition is as boundless as the wealth they amass, and with every business deal they ink, they engrave their name deeper into the annals of economic history."

  ig_elites: "Elites"
  ig_elites_only_icon: "@elites!"
  ig_elites_desc: "These are the grandees of fortune, the aristocracy of the modern world. They are the wealthy landowners, the industrial titans, the financier wizards who not only control the economy, but often the puppet strings of government as well. Their lineage is steeped in old money, generations deep, tracing an intricate web of power that has held sway over the working class since time immemorial. Their dominion is built on the bones of industry, their rule woven through the fabric of society itself."

  ig_pragmatists: "Pragmatists"
  ig_pragmatists_only_icon: "@pragmatists!"
  ig_pragmatists_desc: "These are the calculated players in society's grand game, the pragmatists. They are an eclectic ensemble of upper-middle-class professionals, a tapestry of doctors, lawyers, engineers, architects, accountants, and many others, each with a stake in the well-oiled machine of the status quo. These are the ones who seek to sculpt a better world, yet they wield their chisels with a cautious hand, always mindful of the comfort of their own nest, always protective of the bulwark of their financial security. They dance the delicate line between altruism and self-preservation, ever eager to usher in change, yet never at the expense of their own well-being or the weight of their wallets."

  ig_entrepreneurs: "Entrepreneurs"
  ig_entrepreneurs_only_icon: "@entrepreneurs!"
  ig_entrepreneurs_desc: "These are the scrappy proprietors of pint-sized shops, the stalwart landlords catering to a modest handful of tenants, the diligent service workers tucking away tiny pensions against the winter of life. They stand on the thin line between poverty and affluence, never quite attaining the heights of the rich, yet always possessing a touch more than the poor. They are the unsung heroes of the middle-class, the steady undercurrent that propels the economy forward, one small step at a time."

  ig_laborists: "Laborists"
  ig_laborists_only_icon: "@laborists!"
  ig_laborists_desc: "These are the muscle and sinew of the industrial beast, the laborers who toil in the factories and mines, the sturdy dockworkers who bear the weight of the world on their shoulders, the tireless construction workers who carve out roads and railroads, the farmers who tenderly nurture the Earth, and the fishermen who brave the depths to provide sustenance. They are the unsung heroes, the lifeblood of the nation, their sweat and blood seeping into the very soil they cultivate."

  ig_ruralists: "Ruralists"
  ig_ruralists_only_icon: "@ruralists!"
  ig_ruralists_desc: "These are the denizens of the countryside, the humble farmers and resourceful workers who call the rural expanse home. They are the heartbeat of the nation's food supply, the wellspring of its raw materials. Their wealth may not rival that of the elites, yet they are the nation's lungs, breathing life into its economy and giving it strength through their quiet, unyielding resilience."

  ig_moralists: "Moralists"
  ig_moralists_only_icon: "@moralists!"
  ig_moralists_desc: "These are the steadfast guardians of tradition, the conservatives and reactionaries who stand as bulwarks against the tides of change, clutching the torch of national values close to their hearts. They stand in defense of time-honored customs, venerable religion, and the age-old social order. They are the lighthouses in the storm, their guiding light casting long shadows over the landscape of a rapidly changing world."

  ig_bureaucrats: "Bureaucrats"
  ig_bureaucrats_only_icon: "@bureaucrats!"
  ig_bureaucrats_desc: "These are the intricate gears in the machinery of governance, the unassuming bureaucrats, the civil servants who oil the cogs of administration. They are the silent conductors of the orchestra of government, ensuring every part plays its role, and in turn, ensuring the melody of governance plays harmoniously for their benefit. They are the invisible puppeteers, pulling the strings of policy and regulation, shaping the nation's course with a pen stroke and a rubber stamp."

  ig_securocrats: "Securocrats"
  ig_securocrats_only_icon: "@securocrats!"
  ig_securocrats_desc: "These are the vigilant sentinels of the state, the ones who dwell in the shadowy realm of the intelligence community, keeping a watchful eye on the nation's pulse. They stand at the frontlines of defense against both internal turmoil and external threats, ever alert, ever ready. Their mission, often cloaked in secrecy, is to ensure the nation sleeps peacefully while they guard the ramparts of sovereignty and security. They are the shield and sword of the state, its protection, and, if need be, its vengeance."

