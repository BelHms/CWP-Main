l_english:
  ig_corporatists: "Corporatists"
  ig_corporatists_only_icon: "@corporatists!"
  ig_corporatists_desc: "Corporatists, the nouveau riche trailblazers of the new gilded age, have fashioned the working class into a machine stoking the furnace of corporate power. Their ambition and amassed wealth engrave their name into economic history with each business deal."

  ig_elites: "Elites"
  ig_elites_only_icon: "@elites!"
  ig_elites_desc: "Elites are the grandees of fortune controlling the economy and often government. Steeped in generations of old money, their lineage traces an intricate web of power. Their dominion, built on industry, is woven through society."

  ig_entrepreneurs: "Entrepreneurs"
  ig_entrepreneurs_only_icon: "@entrepreneurs!"
  ig_entrepreneurs_desc: "Entrepreneurs, the stalwarts of the middle-class, propel the economy forward one small step at a time. Straddling poverty and affluence, they tirelessly work for their modest slice of prosperity."

  ig_laborists: "Laborists"
  ig_laborists_only_icon: "@laborists!"
  ig_laborists_desc: "Laborists are the backbone of the nation, toiling tirelessly in various sectors. Their sweat and blood enrich the soil they cultivate, making them the unsung heroes and lifeblood of the nation."

  ig_ruralists: "Ruralists"
  ig_ruralists_only_icon: "@ruralists!"
  ig_ruralists_desc: "Ruralists are the humble denizens of the countryside, the heart and lungs of the nation. They nourish the economy with their resilience, albeit their wealth may not rival that of the elites."

  ig_moralists: "Moralists"
  ig_moralists_only_icon: "@moralists!"
  ig_moralists_desc: "Moralists, guardians of tradition, stand against change. They defend time-honored customs and the age-old social order, casting a guiding light over the landscape of a rapidly changing world."

  ig_bureaucrats: "Bureaucrats"
  ig_bureaucrats_only_icon: "@bureaucrats!"
  ig_bureaucrats_desc: "Bureaucrats, the gears in the machinery of governance, ensure the harmonious melody of government. They silently shape the nation's course with policy and regulation."

  ig_securocrats: "Securocrats"
  ig_securocrats_only_icon: "@securocrats!"
  ig_securocrats_desc: "Securocrats are the vigilant sentinels of the state, ensuring internal stability and guarding against external threats. Shrouded in secrecy, they are the state's shield and, if need be, its sword."

  ig_urbanists: "Urbanists"
  ig_urbanists_only_icon: "@urbanists!"
  ig_urbanists_desc: "Urbanists are the city dwellers living in the shadow of the industrial beast. They breathe life into the bustling streets, reaping the bounty of industry yet also bearing its excesses."

  ig_patriots: "Patriots"
  ig_patriots_only_icon: "@patriots!"
  ig_patriots_desc: "Patriots are the nation's loyal defenders, waving the flag with pride. They stand for the nation's honor, values, and prosperity, and pass on these ideals to future generations."

  ig_intelligentsia: "Intelligentsia"
  ig_intelligentsia_only_icon: "@intelligentsia!"
  ig_intelligentsia_desc: "Intelligentsia, the academic shapers of minds, mold the political landscape to fit their progressive agenda. They shape the nation's future, lead its progress, and breathe life into its spirit."

  # Flavor Ideologies
  ig_red_army: "Red Army"

  ig_private_military_companies: "Private Military Companies"
  ig_private_military_companies_desc: "Private military companies are private companies that provide armed security services, risk management, and military services to governments and private individuals."

  ideology_profit_driven: "Profit Driven"
  ideology_profit_driven_desc: "The ideology of profit driven companies is to make as much money as possible for their shareholders and owners."

  ig_catholic_church: "Catholic Church"
  ig_catholic_church_desc: "Catholicism is the largest sect of Christianity. Believers hold that the Archbishop of Rome, the Pope, is the uninterrupted successor to the authority of Jesus Christ via Saint Peter. Other important beliefs include veneration of the saints and of the Virgin Mary."
  ig_orthodox_church: "Orthodox Church"
  ig_orthodox_church_desc: "The Orthodox churches tend to be Eastern churches not in communion with the Pope."
  ig_oriental_orthodox_church: "Oriental Orthodox Church"
  ig_oriental_orthodox_church_desc: "The Oriental Orthodox churches tend to be Middle Eastern churches not in communion with the Pope."
  ig_anglican_church: "Anglican Church"
  ig_anglican_church_desc: "The Anglican Church was created by King Henry VIII during the Protestant Reformation. Anglicans believe that the Bible is the main authority on Christian dogma, rejecting the Pope while being less radical than other Evangelical churches."
  ig_evangelical_church: "Evangelical Church"
  ig_evangelical_church_desc: "The Evangelical churches were created mostly in Northern Europe during the Protestant Reformation. Evangelicals believe that the Bible is the sole authority on Christian dogma, rejecting the Pope and seeing the Catholic veneration of the saints as bordering on idolatry."
  ig_rabbinical_council: "Rabbinical Council"
  ig_rabbinical_council_desc: "The leadership of a country's Jewish populace tend to be well-educated Rabbis with strong traditions of debate and scholarship."
  ig_sunni_madrasahs: "Sunni Ulema"
  ig_sunni_madrasahs_desc: "Sunni is the largest sect of Islam. Believers hold that Muhammad was succeeded as Caliph of Islam by his uncle, Abu Bakr, as opposed to the Shia view that his son-in-law Ali was the legitimate successor."
  ig_shia_madrasahs: "Shia Ulema"
  ig_shia_madrasahs_desc: "Shiism is the second largest sect of Islam. Believers hold that Muhammad was succeeded as Caliph of Islam by his son-in-law, Ali, as opposed to the Sunni view that his uncle Abu Bakr was the legitimate successor."
  ig_hindu_priesthood: "Hindu Priesthood"
  ig_hindu_priesthood_desc: "Probably the oldest organized religion still in existence, Hinduism holds that breaking the cycle of reincarnation and achieving Nirvana requires adherence to a caste system whereby individuals serve a role to improve their karma, just as the many gods worshiped by Hindus serve different roles."
  ig_sikh_priesthood: "Sikh Priesthood"
  ig_sikh_priesthood_desc: "A relatively young religion, founded in the 16th century in Punjab, Sikhism is a monotheistic faith holding that worldly pursuits are distractions from the oneness of God."
  ig_vajrayana_monks: "Vajrayana Monks"
  ig_vajrayana_monks_desc: "Vajrayana Buddhism is strongest in Tibet and Mongolia. It emphasizes the use of meditation and self-discipline."
  ig_mahayana_monks: "Mahayana Monks"
  ig_mahayana_monks_desc: "Mahayana Buddhism is strongest in China, Vietnam and Korea. It emphasizes that everyone in society should be encouraged to seek enlightenment through perfection. Mahayana sees Buddha as a God-like figure."
  ig_theravada_monks: "Theravada Monks"
  ig_theravada_monks_desc: "Theravada Buddhism is strongest in Burma, Siam, Cambodia and Ceylon. It places great emphasis on individuals seeking Nirvana to break the cycle of reincarnation. Theravada sees Buddha not as a God, but as an enlightened man who showed the rest of mankind the path to perfection."
  ig_shinto_monks: "Shinto Monks"
  ig_shinto_monks_desc: "Shintoism is a syncretic faith, combining Buddhist concepts of karma and reincarnation with worship and placation of kami, the spirits of nature and dead ancestors."
  ig_pagan_shamans: "Pagan Shamans"
  ig_pagan_shamans_desc: "Animism is the worship and placation of natural spirits. Rituals undertaken by animists include sacrifices of food and livestock, and consumption of hallucinogenic drugs for spiritual journeys of introspection."

  # British IGs
  ig_fleet_street: "Fleet Street"
  ig_fleet_street_desc: "A region in the Square Mile of London where the country's newspapers are written and printed. Journalists operating from Fleet Street are known to be tenacious muckrakers who will let little stand in their way of a story."
  ig_east_india_company: "East India Company"
  ig_east_india_company_desc: "The East India Company is a vast corporation owned by British investors. It operates private armies to protect its interests in the colonies, growing tea for the home market and opium to trade for Chinese silver. It trains British officers in how to suppress native rebellions and Princely nobles in how to act in a civilized manner."
  ig_landed_gentry: "Landed Gentry"
  ig_landed_gentry_desc: "The owners of great estates and vast properties, the landed gentry are custodians of tradition and old money."

  # Prussian IGs
  ig_junkers: "Junkers"
  ig_junkers_desc: "Descended from the 'jung herrs' (young lords) who followed in the wake of Teutonic conquests of the pagan Baltic to settle and Christianize the Prussian lands, the Junkers are Prussia's nobility and major landlords. They tend to oppose movements towards democracy as a threat to elite rule."
  ig_junker_landowners: "Junker Landowners"
  ig_junker_landowners_desc: "Descended from the 'jung herrs' (young lords) who followed in the wake of Teutonic conquests of the pagan Baltic to settle and Christianize the Prussian lands, the Junkers are Prussia's nobility and major landlords. Even as Prussia moves towards an ostensibly more constitutional system, they retain power thanks to systems of agricultural subsidies and their domination of the bureaucracy and senior military positions."
  ig_junker_industrialists: "Junker Industrialists"
  ig_junker_industrialists_desc: "Descended from the 'jung herrs' (young lords) who followed in the wake of Teutonic conquests of the pagan Baltic to settle and Christianize the Prussian lands, the Junkers are Prussia's nobility and major landlords. The wealth they have extracted from rents on their tenants and the connections they have forged within the court has also allowed them to seize the role as Prussia's industrialists, located especially in the Rheinland."

  # Spanish IGs
  ig_carlists: "Carlists"
  ig_carlists_desc: "Supporters of a rival Bourbon claim to the throne, that of Infante Carlos, the self-styled Charles V, second son of Charles IV. Succession laws saw some revision during the late 18th century to prevent a personal union between Spain and France, and the disinherited line has enough support to continue making trouble for the reigning Dinásticos of Isabel II and her heirs."
  ig_isabelinos: "Isabelinos"
  ig_isabelinos_desc: "Supporters of a rival Bourbon claim to the throne, that of Isabel II, daughter of Ferdinand VII of Spain and Maria Christina of Sicily. The powerful Cristinos fought hard to keep their rival Carlists out of power on behalf of the Queen Regent and her infant daughter, and those supporters still maintain strong influence over Spanish society thanks to their progressive politics and influential patronage networks."

  # USA IGs
  ig_evangelicals: "Evangelicals"
  ig_evangelicals_desc: "These are the fervent disciples of faith, the Evangelicals. Hailing from an unexpected spectrum of Protestant denominations, they are bound by a shared belief that the nation stands at the brink of a spiritual renaissance. They echo with a unified voice, a clarion call that the nation's salvation lies within its own spiritual awakening, a divine resurrection from its worldly afflictions."

  ig_us_military: "Military"
  ig_us_military_desc: "This is the US military, a formidable colossus perched on the precipice of global power and influence. Birthed from the crucible of World War II, their influence reverberates through the corridors of the US government, casting long shadows on the world stage. They are an omnipresent force, their footprint etched into the soil of continents far and wide, a testament to their enduring power."

  ig_us_democratic_socialists: "Democratic Socialists"
  ig_us_democratic_socialists_desc: "Democratic socialism in the US is a pulsating vein running deep since the 1930s, a potent fusion of capitalism's vibrant dynamism and socialism's empathetic solidarity. This is a movement that seeks to bridge divides, interweaving the state's nurturing hand in providing social services with its discerning eye in regulating the economy. They stand as the architects of a more equitable future, balancing the scales of prosperity and social justice."

  ig_us_corporations: "Corporations"
  ig_us_corporations_desc: "The US is the nesting ground of towering corporate leviathans, some of the largest entities that dot the global economic skyline. They command significant political sway, fueled by their substantial capital, and their influence ebbs and flows through the veins of American society. Often serving as the country's largest employers, they shape not only the economy but the very lives of millions, their reach extending far beyond their boardrooms and into the heart of the nation."

  # Turkey IGs
  ig_imperial_harem: "Imperial Harem"
  ig_imperial_harem_desc: "The imperial household has a reputation for decadent opulence thanks to the overactive imaginations of European artists. It is the mainstay of the Sultan's power in the court, consisting of family, advisors, servants, and assorted hangers-on. Loyalists to the imperial household tend to support policies of centralization and modernization."
  ig_local_governors: "Local Governors"
  ig_local_governors_desc: "The rulers of the provinces can acquire huge influence by building up local patronage networks. Dynasties can become so powerful they are effectively independent states only nominally tied to the empire."

  # French IGs
  ig_bonapartists: "Bonapartists"
  ig_bonapartists_desc: "Napoleon Bonaparte came to power in the latter stages of the French Revolution, sweeping through the ancien regimes of Europe with the unleashed forces of nationalism. His heirs seek to further his legacy of French military conquest and imperial rule."
  ig_ultraroyalists: "Ultra-Royalists"
  ig_ultraroyalists_desc: "The Bourbon dynasty reigned over the Kingdom of France for almost a thousand years, with the brief but violent interlude of the Revolution. More recently, in 1824 the absolutist Charles X was chased from his throne by republicans, but supporters of Louis Philippe I were able to return to power in July 1830 in exchange for implementing some liberal reforms, known as the July Monarchy. The monarchy is one of the pillars of tradition in society, but what happens when the monarch himself stands against tradition? If forced, we must be ready to support the institution of the monarchy against the person of the monarch."

  # Austrian IGs
  ig_centralisers: "Centralizers"
  ig_centralisers_desc: "The Centralizer faction of the Austrian empire see technological and economic modernization as the most vital factors in preserving the state against revolution and invasion. They tend to be drawn from cultures already incorporated into the machinery of the state."
  ig_federalists: "Federalists"
  ig_federalists_desc: "The Federalist faction of the Austrian empire demand recognition of traditional rights and obligations of national minorities within the empire. By lifting minority groups up to equal status with the German leadership, the empire will become more powerful as internal tensions dissipate."

  # China IGs
  national_revolutionary_army: "National Revolutionary Army"
  national_revolutionary_army_desc: "The NRA are armed forces of the Republic of China founded in 1925, despite being a part of the ROC it effectively is the military wing of the KMT and suffers from much factional divisions with individual generals acting more like warlords than a part of a unified army structure."
  political_families: "Political Families"
  political_families_desc: "Powerful and influential families with a great deal of influence within KMT politics usually taking a traditional and patriarchal view of chinese society wishing to preserve their power."
  urban_workers: "Urban Workers"
  urban_workers_desc: "The urban lower and middle class of china's cities often small business holders and factory workers with a vested interest in economic development and stability. "
  capitalist_families: "Capitalist Families"
  capitalist_families_desc: "The elite chinese families with great economic influence usually owners of urban industries and financial institutions, They support industrialization and a move away from an agrarian economy."

  # misc
  ig_roman_landowners: "Roman Landowners"
  ig_roman_landowners_desc: "The owners of great estates, Romans landowners are custodians of tradition and old money firmly intertwined with the Papacy."
  ig_chieftains: "Chieftains"
  ig_chieftains_desc: "The owners of great herds and vast kraals, the chieftains are custodians of tradition and order."

  #Japanese IGs
  ig_Keiretsu: "Keiretsu"
  ig_Keiretsu_desc: "The Keiretsu are the vast economic corporatists made up of interlocking companies who own shares in each other and held together by central corporate banks. Unlike the Zaibatsu that precedes them the Keiretsu are run by landlords and managers rather than economic families."
  ig_National_Police_Reserve: "National Police Reserve"
  ig_National_Police_Reserve_desc: "The National Police Reserve are the national police force of japan, despite being a police force they sport military equipment and training serving as the closest thing Japan has to a standing army."
  ig_Professional_Middle_Class: "Professional Middle Class"
  ig_Professional_Middle_Class_desc: "The Professional middle class are the urban professional workers and salaryman that work at the middle and lower levels of japans vast companies."

  # Hawaiian IGs
  ig_christian_missionaries: "Christian Missionaries"
  ig_christian_missionaries_desc: "The Christian Missionaries came to Hawai'i just a few decades ago but have already supplanted the Kahuna as Hawai'i's dominant clerical class. They advocate for trade with the Western powers, attracting migrants from the West, and the conversion of native Hawaiians to Christianity."
  ig_alii: "Ali'i"
  ig_alii_desc: "The Ali'i represent the lesser nobles of Hawai'i in service of the reigning monarch. They advocate for traditional values and preserving the rule of the monarchy."
  ig_haole: "Haloe"
  ig_haloe_desc: "The Haole represent Hawai'i's white settlers, often from the United States. They advocate for the continued trade relations with the United States and for the continued economic dependency on the plantation sector. They control the majority of the land and wealth in Hawai'i."
  ig_maka_ainana: "Maka'āinana"
  ig_maka_ainana_desc: "The Maka'āinana represent Hawai'i's rural class, often working in plantations and fisheries. They advocate for traditional values and for Hawai'i's continued economic dependency on the agricultural sector."
  ig_hawaiian_democrats: "Democrats"
  ig_hawaiian_democrats_desc: "The Democrats represent Hawai'i's liberal reformers. They advocate for statehood and the democratic regime."
  ig_hawaiian_national_guard: "Hawaiian National Guard"
  ig_hawaiian_national_guard_desc: "The Hawaiian National Guard represents Hawai'i's military. They advocate for the continued military presence of the United States in Hawai'i."

  # Swedish IGs
  ig_church_of_sweden: "Church of Sweden"
