l_english:
  investors: "@investors! $investors_no_icon$"
  investors_only_icon: "@investors!"
  investors_no_icon: "Investors"
  investors_desc: "Owners of capital, investing in the [concept_investment_pool] and receiving a share of the profits. Politically, they are represented by the Industrialists."

  administrators: "@administrators! $administrators_no_icon$"
  administrators_only_icon: "@administrators!"
  administrators_no_icon: "Administrators"
  administrators_desc: "Bureaucrats and other government officials, managing the nation's affairs."

  executives: "@executives! $executives_no_icon$"
  executives_only_icon: "@executives!"
  executives_no_icon: "Executives"
  executives_desc: "C-Suite leaders and other high-ranking office workers, overseeing the day-to-day operations of companies and various institutions. Politically, they tend to be part of the Industrialists."

  clergy: "@clergy! $clergy_no_icon$"
  clergy_only_icon: "@clergy!"
  clergy_no_icon: "Clergy"
  clergy_desc: "Priests, monks and other religious leaders, guiding the faithful in their spiritual lives. They are usually part of the Clergy."

  creatives: "@creatives! $creatives_no_icon$"
  creatives_only_icon: "@creatives!"
  creatives_no_icon: "Creatives"
  creatives_desc: "Artists, writers and other creative professionals working in the cultural sector, but also in various fields where design is necessary. As time goes on, more jobs for creatives appear as companies compete for consumer attention. Politically, they tend to align with the Intelligentsia or Petite Bourgeoisie."

  service_workers: "@service_workers! $service_workers_no_icon$"
  service_workers_only_icon: "@service_workers!"
  service_workers_no_icon: "Service Workers"
  service_workers_desc: "Shopkeepers, clerks, waiters and other service workers, providing services to the public. Politically, they tend to be part of the Petite Bourgeoisie and Trade Unions."

  engineers: "@engineers! $engineers_no_icon$"
  engineers_only_icon: "@engineers!"
  engineers_no_icon: "Engineers"
  engineers_desc: "Engineers, architects and other professionals designing and building infrastructure and machinery. Politically, they tend to be part of the Intelligentsia."

  managers: "@managers! $managers_no_icon$"
  managers_only_icon: "@managers!"
  managers_no_icon: "Managers"
  managers_desc: "Managers of business from retail to heavy industry to farms, overseeing the day-to-day operations of their respective companies. Politically, they tend to be part of the Industrialists."

  informal_workers: "@informal_workers! $informal_workers_no_icon$"
  informal_workers_only_icon: "@informal_workers!"
  informal_workers_no_icon: "Informal Workers"
  informal_workers_desc: "Workers in the informal sector, performing various jobs without any formal employment. They are usually not engaged in politics, but may get involved through Trade Unions."

  laborers: "@laborers! $laborers_no_icon$"
  laborers_only_icon: "@laborers!"
  laborers_no_icon: "Laborers"
  laborers_desc: "Unskilled workers performing manual labor in factories, mines, farms and other sectors. Politically, they tend to be part of the Trade Unions."
  officers: "@officers! $officers_no_icon$"

  officers_only_icon: "@officers!"
  officers_no_icon: "Officers"
  officers_desc: "Officers and other high-ranking personnel in the Armed Forces, leading the nation's military. They are usually part of the Military."

  academics: "@academics! $academics_no_icon$"
  academics_only_icon: "@academics!"
  academics_no_icon: "Academics"
  academics_desc: "Professors, researchers, doctors and other academics, working in the fields of science, philosophy and other intellectual pursuits. Politically, they tend to be part of the Intelligentsia."

  servicemembers: "@servicemembers! $servicemembers_no_icon$"
  servicemembers_only_icon: "@servicemembers!"
  servicemembers_no_icon: "Service Members"
  servicemembers_desc: "Soldiers, sailors and other servicemembers, serving in the Armed Forces. They are usually part of the Military."

  technicians: "@technicians! $technicians_no_icon$"
  technicians_only_icon: "@technicians!"
  technicians_no_icon: "Technicians"
  technicians_desc: "Technicians, mechanics and other professionals working with machinery. Politically, they tend to be part of the Intelligentsia."

  # Pop Qualifications
  ACADEMICS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $academics$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $service_workers$#!, #v $investors$#!, #v $executives$#!, and #v $technicians$#! have a particularly easy time becoming #v $academics$#!."
  ADMINISTRATORS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $administrators$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $service_workers$#!, #v $clergy$#!, #v $managers$#!, and #v $professionals$#! have a particularly easy time becoming #v $administrators$#!."
  CLERGY_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $clergy$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_religion] faces [concept_discrimination] take a much longer time, while it goes faster for those of [concept_accepted_religion]. #v $academics$#!, #v $laborers$#!, and #v $service_workers$#! have a particularly easy time becoming #v $clergy$#!."
  CREATIVES_QUALIFICATIONS_DESC: "Any pop can become #v $creatives$#!. Potential increases with greater [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $service_workers$#!, #v $professionals$#!, and #v $academics$#! have a particularly easy time becoming #v $creatives$#!."
  ENGINEERS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $engineers$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $technicians$#!, #v $administrators$#!, and #v $academics$#! have a particularly easy time becoming #v $engineers$#!."
  EXECUTIVES_QUALIFICATIONS_DESC: "Only pops with adequate [concept_wealth] can become #v $executives$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $managers$#!, #v $administrators$#!, #v $professionals$#!, and #v $engineers$#! have a particularly easy time becoming #v $executives$#!."
  INVESTORS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_wealth] can become #v $investors$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $executives$#!, #v $professionals$#!, #v $engineers$#!, and #v $creatives$#! have a particularly easy time becoming #v $investors$#!."
  LABORERS_QUALIFICATIONS_DESC: "Pops with minimal [concept_literacy] can become #v $laborers$#!. Potential increases with greater [concept_literacy]. #v $technicians$#! and #v $informal_workers$#! have a particularly easy time becoming #v $laborers$#!."
  MANAGERS_QUALIFICATIONS_DESC: "Any pop can become #v $managers$#!. Potential increases with greater [concept_wealth]. #v $service_workers$#!, #v $laborers$#!, #v $professionals$#!, #v $engineers$#!,  and #v $administrators$#! have a particularly easy time becoming #v $managers$#!."
  OFFICERS_QUALIFICATIONS_DESC: "Only #v $servicemembers$#! or pops of [concept_accepted_culture] can become #v $officers$#!. Potential increases with greater [concept_literacy]. #v $professionals$#!, $executives$#!, and $servicemembers$#! have a particularly easy time becoming #v $officers$#!. #v $officers$#! are less common in nations with an irregular army."
  PROFESSIONALS_QUALIFICATIONS_DESC: "Only pops with adequate [concept_literacy] can become #v $professionals$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $creatives$#!, #v $service_workers$#!, #v $officers$#!, #v $executives$#!, and #v $investors$#! have a particularly easy time becoming #v $professionals$#!."
  SERVICE_WORKERS_QUALIFICATIONS_DESC: "Any pop can become #v $service_workers$#!. Potential increases with greater [concept_literacy]. #v $laborers$#!, #v $informal_workers$#!, #v $creatives$#! and #v $managers$#! have a particularly easy time becoming #v $service_workers$#!."
  TECHNICIANS_QUALIFICATIONS_DESC: "Pops with minimal [concept_literacy] can become #v $technicians$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! and #v $engineers$#! have a particularly easy time becoming #v $technicians$#!."
